<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
              <h1>Hashtag Generator</h1>
            </div>
        </header>

        <main>
          <section>
            <p>
              Provide a link to an article, blog post, etc, and get hashtag suggestions from a natural language processing.
            </p>
          </section>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="//onBlur()" placeholder="article link">
                    <input type="submit" name="" value="Get Hashtags!" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Hashtags Results:</strong>
                <div><ul id="results"></ul></div>
            </section>
        </main>

        <footer>
            <p></p>
        </footer>

      <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
      </script>

    </body>
</html>
